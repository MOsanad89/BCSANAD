<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> SANAD KHALED BC </title>
    <style>
        /* تنسيق الصفحة الرئيسية */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #070760; /* لون خلفية الصفحة (كحلي ) */
            font-family: Gill Sans MT, sans-serif;
        }

        /* تصميم البطاقة */
        .business-card {
            width: 300px;
            height: 500px;
            background-image: url('https://postimg.cc/yJrNRKgm'); /* استبدل الرابط بالصورة المرفقة */
            background-size: cover;
            background-position: center;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
            text-align: center;
            color: #FFD700; /* لون النص الذهبي */
        }

        /* تذييل البطاقة */
        .footer {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.5); /* شفافية خلفية الزر */
            color: #FFD700;
        }

        /* زر الإتصال */
        .call-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #2ECC71; /* لون الزر الأخضر */
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .call-button:hover {
            background-color: #27AE60; /* لون الزر عند التفاعل */
        }

        /* تنسيق النصوص */
        h1 {
            font-size: 24px;
            margin-top: 100px;
        }

        p {
            font-size: 16px;
            margin: 50px 0;
        }

        /* إضافة رمز الهاتف إلى الزر */
        .call-button::before {
            content: " 📞";
            margin-right: 2px;
        }
    </style>
</head>
<body>

    <!-- بطاقة الشخصية -->
    <div class="business-card">
        <h1>ENG. Sanad Khaled </h1>
        <p>  Founder & GM of SURAXY </p>
        
        <p> Email: sanad.gm@suraxy.com</p>
        <p> Mobile: 00962799880070 </p>
        <p> Website: www.SURAXY.com </p>

        <!-- تذييل البطاقة -->
        <div class="footer">
            <a href="tel:00962799880070" class="call-button">  CALL ME  </a>
        </div>
    </div>

</body>
</html>
